<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body  class="font-body p-0 m-0">
    
       <div class="pt-5 p-2 m-1 bg-gray-100 h-screen flex
    flex-col gap-y-1 relative">
       <form action="">
        <div class="flex flex-col gap-y-1 mt-5">
            <label for="" class="ml-2  text-md font-semibold"> Task Title</label>
            <input type="text" id="todo-input" placeholder="e.g Buy a bike" class=" h-12 m-2 px-3 py-2 bg-white focus:outline-none rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
        </div>
        <div class="flex flex-col gap-y-1 mt-5">
            <label for="" class="ml-2  text-md font-semibold"> Task Description</label>
            <input type="text" id="todo-des" placeholder="e.g Buy a bike" class=" h-50 m-2 px-3 bg-white focus:outline-none rounded-lg focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 ">
        </div>
        

       </form>
        <button type="button" class="bg-amber-500 w-full p-3 flex justify-center text-white text-xl font-semibold rounded-xl shadow-md shadow-inset-sm  absolute inset-x-0 bottom-10" id="ad-btn">
         Add Task
        </button>
       </div>
</body>
<script src="/index.js"></script>
</html>
